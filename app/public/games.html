<main>
  <div id="Game" class="container">
    <table class="sortable-theme-minimal" data-sortable>
    <link href="css/sortable-theme-bootstrap.css" rel="stylesheet">
    <thead>
       <tr>
         <th scope="col">Game Number</th>
         <th scope="col">Game Type</th>
         <th scope="col">Game Day</th>
         <th scope="col">Game Time</th>
       </tr>
    </thead>
    <tbody>
      <tr v-for="game in game">
        <td>{{ game.game_number }}</td>
        <td>{{ game.game_type }}</td>
        <td>{{ game.game_day }}</td>
        <td>{{ game.game_time }}</td>
        <td>
          <button type="button" v-on:click="handleEditGame(game)" class="btn btn-outline-secondary btn-sm">Edit</button>
          <button type="submit" v-on:click="postDeleteGame(game)" class="btn btn-outline-secondary btn-sm">Delete</button>

        </td>
      </tr>
    </tbody>
   </table>
   <h3>{{ selectedGame === null ? "Add " : "Edit " }} Game</h3>
            <form v-on:submit.prevent="postGame">
              <div class="mb-3">
                <label id="GameNum" for="game_number" class="form-label">Game Number</label>
                <input type="number" v-model="gameForm.game_number"
                 class="form-control" id="game_number">
              </div>
              <div class="mb-3">
                <label for="game_type" class="form-label">Game Type</label>
                <input type="text" v-model="gameForm.game_type" class="form-control" id="game_type">
              </div>
              <div class="mb-3">
                <label for="game_day" class="form-label">Game Day</label>
                <input type="text" v-model="gameForm.game_day" class="form-control" id="game_day">
              </div>
              <div class="mb-3">
                <label for="Game Time" class="form-label">game_time</label>
                <input type="text" v-model="gameForm.game_time" class="form-control" id="game_time">
              </div>
              <button type="submit" class="btn btn-primary">{{ selectedGame === null ? "Add " : "Edit " }} Game</button>
              <button type="button" class="btn btn-outline-secondary" 
                 v-if="selectedGame"
                 v-on:click="handleResetEdit">Cancel Edit</button>
            </form>
  </div>
